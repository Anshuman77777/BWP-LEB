<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid bg-light py-2">
  <nav class="navbar d-flex align-items-center justify-content-between">
    <!-- Left: Menu and Logo -->
    <div class="d-flex align-items-center">
     
      <img src="./flipkart/fkheaderlogo_exploreplus-44005d.svg" alt="Flipkart Logo" style="height: 40px;">
    </div>

    <!-- Center: Search Bar -->
    <div class="input-group w-50 mx-3">
      <span class="input-group-text bg-white border-end-0">
        <img src="./flipkart/search-svgrepo-com.svg" alt="Search" style="height: 20px;">
      </span>
      <input type="text" class="form-control border-start-0" placeholder="Search">
    </div>

    <!-- Right: Login Dropdown -->
    <div class="btn-group">
      <button type="button" class="btn  dropdown-auto" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./flipkart/profile-52e0dc.svg"/>
        Login
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">My Profile</button></li>
        <li><button class="dropdown-item" type="button">Orders</button></li>
        <li><button class="dropdown-item" type="button">Logout</button></li>
      </ul>
    </div>
    <button type="button" class="btn">
        <img src="./flipkart/header_cart-eed150.svg"/>
        Cart
    </button>
    <button type="button" class="btn">
        <img src="./flipkart/Store-9eeae2.svg"/>
        Become a seller
    </button>
     <div class="btn-group">
      <button type="button" class="btn  dropdown-auto" data-bs-toggle="dropdown" aria-expanded="false">
        <img src="./flipkart/header_3verticalDots-ea7819.svg"/>
        
      </button>
      <ul class="dropdown-menu dropdown-menu-end">
        <li><button class="dropdown-item" type="button">Notification Preferences</button></li>
        <li><button class="dropdown-item" type="button">24x7 Customer Care</button></li>
        <li><button class="dropdown-item" type="button">Advertise</button></li>
        <li><button class="dropdown-item" type="button">Download App</button></li>
      </ul>
    </div>
  </nav>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
